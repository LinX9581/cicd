pipeline:
  build:
    image: node:8.11.3-alpine
    commands:
      - npm install
      - npm test
  slack:
    image: plugins/slack
    webhook: {你申請到的 Slack Webhook URL}
    channel: docker
    template: >
      {{#success build.status}}
        build {{build.number}} succeeded. Good job.
      {{else}}
        build {{build.number}} failed. Fix me please.
      {{/success}}